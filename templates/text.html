<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Scam Detection</title>

<style>
body {
    margin:0;
    height:100vh;
    font-family:"Segoe UI",Tahoma,sans-serif;
    background: linear-gradient(135deg, #1d2671, #c33764);
    display:flex;
    justify-content:center;
    align-items:center;
}

.card {
    background:white;
    width:600px;
    padding:40px;
    border-radius:16px;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
    animation:fadeIn 0.8s ease;
}

@keyframes fadeIn {
    from {opacity:0; transform:translateY(20px);}
    to {opacity:1; transform:translateY(0);}
}

h2{text-align:center;}
p.subtitle{text-align:center;color:#666;}

textarea {
    width:100%;
    height:120px;
    margin-top:20px;
    padding:12px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
}

button {
    width:100%;
    padding:14px;
    margin-top:20px;
    font-size:16px;
    border:none;
    border-radius:10px;
    color:white;
    cursor:pointer;
    background:linear-gradient(135deg,#11998e,#38ef7d);
}

button:hover {
    transform:translateY(-2px);
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

.section {
    margin-top:20px;
}

.label { font-weight:600; }
.box {
    background:#f4f6f8;
    padding:12px;
    border-radius:8px;
    min-height:30px;
}

.back {
    text-align:center;
    margin-top:25px;
}
.back a {
    text-decoration:none;
    color:#555;
    font-size:14px;
}
</style>
</head>

<body>

<div class="card">
    <h2>✍️ Text Scam Detection</h2>
    <p class="subtitle">Analyze call sentences or messages</p>

    <textarea id="input" placeholder="Paste or type suspicious call text..."></textarea>

    <button onclick="analyze()">Analyze Text</button>

    <div class="section">
        <div class="label">Result</div>
        <div class="box" id="result"></div>
    </div>

    <div class="section">
        <div class="label">Confidence</div>
        <div class="box" id="confidence"></div>
    </div>

    <div class="section">
        <div class="label">Detected Keywords</div>
        <div class="box" id="keywords"></div>
    </div>

    <div class="back">
        <button class="back" onclick="location.href='/'">
         back
    </div>
</div>

<script>
async function analyze(){
    const text=document.getElementById("input").value;

    const res=await fetch("/analyze_text",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({text})
    });

    const data=await res.json();
    document.getElementById("result").innerText=data.result;
    document.getElementById("confidence").innerText=data.confidence;
    document.getElementById("keywords").innerText=
        data.keywords.length ? data.keywords.join(", ") : "None";
}
</script>

</body>
</html>
